  <div class="bottom">
    <button mat-raised-button color="basic" (click)="openNewUser()">Create User</button>
</div>
<div class="tabl">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
  
  
    <!-- Name Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="First_name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.First_name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Last_name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Last_name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Email-ID">
      <th mat-header-cell *matHeaderCellDef> Email-ID </th>
      <td mat-cell *matCellDef="let element"> {{element.Email_ID}} </td>
    </ng-container>
    <!-- Edit column -->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> <button (click)="openEdit(element.ID)" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
        <mat-icon>edit</mat-icon>
      </button> </td>
    </ng-container>
    <!-- delete column -->
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete</th>
      <td mat-cell *matCellDef="let element"><button (click)="deldialog(element.ID)"  mat-icon-button color="warn" aria-label="Example icon button with a home icon">
        <mat-icon>delete</mat-icon>
      </button></td>
    </ng-container>


  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
